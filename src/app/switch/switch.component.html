<input type="number" class="form-control mt-2" #nuevoDia>
<button class="btn btn-primary mt-2 mb-4" (click)="dia = nuevoDia.value" >
    Mostrar dia
</button>

<div [ngSwitch]="dia" *ngIf="dia" > <!--Si no tiene nada no aparecera el mesje de valor no valido-->

    <span *ngSwitchCase="1">Lunes</span>
    <span *ngSwitchCase="2">Martes</span>
    <span *ngSwitchCase="3">Miercoles</span>
    <span *ngSwitchCase="4">Jueves</span>
    <span *ngSwitchCase="5">Viernes</span>

    <span *ngSwitchDefault>Valor no valido</span>

</div>
